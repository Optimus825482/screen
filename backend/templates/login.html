{% extends "base.html" %} {% block title %}Giriş - ScreenShare Pro{% endblock %}
{% block content %}
<div x-data="loginPage()" x-cloak class="min-h-screen flex flex-col">
  <!-- Header -->
  <header
    class="w-full border-b border-border-dark px-10 py-4 flex items-center justify-between"
  >
    <a href="/" class="flex items-center gap-4 text-white">
      <div class="size-8 text-primary">
        <svg
          class="w-full h-full"
          fill="none"
          viewBox="0 0 48 48"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            clip-rule="evenodd"
            d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
            fill="currentColor"
            fill-rule="evenodd"
          ></path>
        </svg>
      </div>
      <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">
        ScreenShare Pro
      </h2>
    </a>
  </header>

  <!-- Main Content -->
  <main
    class="flex-1 flex items-center justify-center p-4 relative overflow-hidden"
  >
    <!-- Background Effects -->
    <div
      class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0"
    >
      <div
        class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full blur-[120px]"
      ></div>
      <div
        class="absolute bottom-[-10%] right-[-10%] w-[30%] h-[30%] bg-blue-600/10 rounded-full blur-[100px]"
      ></div>
    </div>

    <!-- Login Card -->
    <div
      class="relative z-10 w-full max-w-[480px] bg-surface-dark rounded-xl shadow-2xl border border-border-dark overflow-hidden"
    >
      <div class="p-8 sm:p-10 flex flex-col gap-6">
        <div class="text-center space-y-2">
          <h1
            class="text-2xl sm:text-[28px] font-bold leading-tight tracking-tight text-white"
          >
            Hoş Geldiniz
          </h1>
          <p class="text-base font-normal text-text-secondary">
            Kullanıcı adınız ve şifrenizle giriş yapın.
          </p>
        </div>

        <!-- Error Message -->
        <div
          x-show="error"
          x-transition
          class="bg-red-500/10 border border-red-500/20 rounded-lg p-3"
        >
          <p class="text-sm text-red-400" x-text="error"></p>
        </div>

        <form @submit.prevent="login" class="flex flex-col gap-5 mt-2">
          <div class="flex flex-col gap-2">
            <label class="text-white text-sm font-medium" for="username"
              >Kullanıcı Adı</label
            >
            <div class="relative">
              <span
                class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary text-[20px]"
                >person</span
              >
              <input
                x-model="username"
                type="text"
                id="username"
                placeholder="Kullanıcı adınızı girin"
                required
                autocomplete="username"
                class="w-full rounded-lg text-white bg-background-dark border border-border-dark focus:border-primary focus:ring-2 focus:ring-primary/50 h-14 pl-12 pr-4 text-base placeholder:text-text-secondary transition-all"
              />
            </div>
          </div>

          <div class="flex flex-col gap-2">
            <label class="text-white text-sm font-medium" for="password"
              >Şifre</label
            >
            <div class="relative">
              <span
                class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary text-[20px]"
                >lock</span
              >
              <input
                x-model="password"
                :type="showPassword ? 'text' : 'password'"
                id="password"
                placeholder="Şifrenizi girin"
                required
                autocomplete="current-password"
                class="w-full rounded-lg text-white bg-background-dark border border-border-dark focus:border-primary focus:ring-2 focus:ring-primary/50 h-14 pl-12 pr-12 text-base placeholder:text-text-secondary transition-all"
              />
              <button
                type="button"
                @click="showPassword = !showPassword"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary hover:text-white cursor-pointer"
              >
                <span
                  class="material-symbols-outlined text-[20px]"
                  x-text="showPassword ? 'visibility_off' : 'visibility'"
                ></span>
              </button>
            </div>
          </div>

          <button
            type="submit"
            :disabled="loading"
            class="flex w-full cursor-pointer items-center justify-center rounded-lg h-14 px-4 bg-primary hover:bg-primary-hover disabled:opacity-50 disabled:cursor-not-allowed text-white text-base font-bold transition-all shadow-lg shadow-blue-900/20 mt-2"
          >
            <span x-show="!loading">Giriş Yap</span>
            <span x-show="loading" class="flex items-center gap-2">
              <svg
                class="animate-spin h-5 w-5"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Giriş yapılıyor...
            </span>
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full py-6 text-center text-sm text-text-secondary">
    <p>© 2026 ScreenShare Pro. Tüm hakları saklıdır.</p>
  </footer>
</div>

<script>
  function loginPage() {
    return {
      username: "",
      password: "",
      showPassword: false,
      loading: false,
      error: "",

      async login() {
        this.loading = true;
        this.error = "";

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username: this.username,
              password: this.password,
            }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.detail || "Giriş başarısız");
          }

          localStorage.setItem("access_token", data.access_token);
          localStorage.setItem("refresh_token", data.refresh_token);
          localStorage.setItem("user_role", data.role);

          window.location.href = "/dashboard";
        } catch (e) {
          this.error = e.message;
        } finally {
          this.loading = false;
        }
      },

      init() {
        if (localStorage.getItem("access_token")) {
          window.location.href = "/dashboard";
        }
      },
    };
  }
</script>
{% endblock %}
