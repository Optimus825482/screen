<style>
  /* Space Background */
  .space-bg {
    position: fixed;
    inset: 0;
    background: radial-gradient(ellipse at bottom, #1b2838 0%, #090a0f 100%);
    overflow: hidden;
  }

  /* Stars Layer 1 - Small distant stars */
  .stars-1 {
    position: absolute;
    inset: 0;
    background-image: radial-gradient(1px 1px at 20px 30px, white, transparent),
      radial-gradient(
        1px 1px at 40px 70px,
        rgba(255, 255, 255, 0.8),
        transparent
      ),
      radial-gradient(
        1px 1px at 50px 160px,
        rgba(255, 255, 255, 0.6),
        transparent
      ),
      radial-gradient(1px 1px at 90px 40px, white, transparent),
      radial-gradient(
        1px 1px at 130px 80px,
        rgba(255, 255, 255, 0.7),
        transparent
      ),
      radial-gradient(1px 1px at 160px 120px, white, transparent),
      radial-gradient(
        1px 1px at 200px 50px,
        rgba(255, 255, 255, 0.5),
        transparent
      ),
      radial-gradient(1px 1px at 220px 150px, white, transparent),
      radial-gradient(
        1px 1px at 250px 90px,
        rgba(255, 255, 255, 0.8),
        transparent
      ),
      radial-gradient(1px 1px at 280px 180px, white, transparent);
    background-size: 300px 200px;
    animation: twinkle 8s ease-in-out infinite;
  }

  /* Stars Layer 2 - Medium stars */
  .stars-2 {
    position: absolute;
    inset: 0;
    background-image: radial-gradient(
        1.5px 1.5px at 100px 50px,
        #fff,
        transparent
      ),
      radial-gradient(
        1.5px 1.5px at 200px 150px,
        rgba(255, 255, 255, 0.9),
        transparent
      ),
      radial-gradient(1.5px 1.5px at 300px 100px, #fff, transparent),
      radial-gradient(
        1.5px 1.5px at 400px 200px,
        rgba(255, 255, 255, 0.8),
        transparent
      ),
      radial-gradient(1.5px 1.5px at 500px 80px, #fff, transparent),
      radial-gradient(
        1.5px 1.5px at 150px 180px,
        rgba(255, 255, 255, 0.7),
        transparent
      ),
      radial-gradient(1.5px 1.5px at 350px 30px, #fff, transparent);
    background-size: 550px 250px;
    animation: twinkle 6s ease-in-out infinite reverse;
  }

  /* Stars Layer 3 - Bright stars */
  .stars-3 {
    position: absolute;
    inset: 0;
    background-image: radial-gradient(2px 2px at 150px 100px, #fff, transparent),
      radial-gradient(
        2.5px 2.5px at 400px 300px,
        rgba(100, 180, 255, 0.9),
        transparent
      ),
      radial-gradient(2px 2px at 700px 200px, #fff, transparent),
      radial-gradient(
        3px 3px at 1000px 400px,
        rgba(255, 200, 150, 0.8),
        transparent
      ),
      radial-gradient(2px 2px at 300px 500px, #fff, transparent);
    background-size: 1200px 600px;
    animation: twinkle 10s ease-in-out infinite;
  }

  @keyframes twinkle {
    0%,
    100% {
      opacity: 1;
    }
    50% {
      opacity: 0.7;
    }
  }

  /* Nebula Effect */
  .nebula {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.15;
    animation: nebulaPulse 15s ease-in-out infinite;
  }

  @keyframes nebulaPulse {
    0%,
    100% {
      transform: scale(1) rotate(0deg);
      opacity: 0.15;
    }
    50% {
      transform: scale(1.1) rotate(5deg);
      opacity: 0.2;
    }
  }

  /* Shooting Star */
  .shooting-star {
    position: absolute;
    width: 100px;
    height: 1px;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), transparent);
    animation: shoot 8s ease-in-out infinite;
    opacity: 0;
  }

  @keyframes shoot {
    0% {
      transform: translateX(0) translateY(0);
      opacity: 0;
    }
    5% {
      opacity: 1;
    }
    15% {
      transform: translateX(300px) translateY(150px);
      opacity: 0;
    }
    100% {
      opacity: 0;
    }
  }

  /* Title Glow */
  .title-glow {
    text-shadow: 0 0 20px rgba(59, 130, 246, 0.5),
      0 0 40px rgba(59, 130, 246, 0.3), 0 0 60px rgba(59, 130, 246, 0.2);
  }

  /* Gradient Text */
  .gradient-text {
    background: linear-gradient(135deg, #ffffff 0%, #60a5fa 50%, #22d3ee 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
</style>
{% endblock %} {% block content %}
